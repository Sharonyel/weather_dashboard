<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
 
    <div class="col-sm-12 banner" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="row">
        <div class="col-sm-3 searchBox" id="search">
            <h5 class="text-left">Search A City:</h5>
            <div class="row">
                <input type="text" class="form-control" id="search-city">
                <button type="submit" class="btn btn-default" id="run-search">
                    <i class="fa fa-search"></i></button>
                    <!-- <i class="fas fa-search-location"></i> -->
            </div>
            <br>
            <hr>
            <div class="row">
                    <div class="storeCity" id="city-list"></div>
             </div>

        </div>
        <!--  Weather Box  -->
        <div class="col-sm-8 weatherDisplay">
            <div class="weatherBox">
                <!-- <hr> -->
             <!-- <div class="container"> -->
                <div class="row displayDay">
                </div>
            <!-- </div> -->
                <div class="weatherInfo">
                </div>
            </div>
            <hr>
            <!-- <h4 class="fiveDayFore"></h4> -->
            <div class="container">
                    <div class="cardbody fiveDay">
                            <div class="row" id="fiveDayList">
                            <!-- dynamically insert data -->
                            </div>
                        </div>


        </div>
    </div>
    </div>
   
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/weather.js"></script>

    
</body>

</html>
